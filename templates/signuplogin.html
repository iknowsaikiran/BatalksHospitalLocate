<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #bfacff;
            --secondary-color: #795fff;
            --black: #000000;
            --white: #ffffff;
            --gray: #efefef;
            --gray-2: #757575;

            --facebook-color: #4267B2;
            --google-color: #DB4437;
            --twitter-color: #1DA1F2;
            --insta-color: #E1306C;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .col {
            width: 50%;
        }

        .align-items-center {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 28rem;
        }

        .form {
            padding: 1rem;
            background-color: var(--white);
            border-radius: 1.5rem;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transform: scale(0);
            transition: .5s ease-in-out;
            transition-delay: 1s;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 1rem 0;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--gray-2);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1rem;
            background-color: var(--gray);
            border-radius: .5rem;
            border: 0.125rem solid var(--white);
            outline: none;
        }

        .input-group input:focus {
            border: 0.125rem solid var(--primary-color);
        }

        .form button {
            cursor: pointer;
            width: 100%;
            padding: .6rem 0;
            border-radius:1rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.2rem;
            outline: none;
        }

        .form p {
            margin: 1rem 0;
            font-size:.5rem;
        }

        .flex-col {
            flex-direction: column;
        }

        .social-list {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 1.5rem;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transform: scale(0);
            transition: .5s ease-in-out;
            transition-delay: 1.2s;
        }

        .social-list>div {
            color: var(--white);
            margin: 0 .5rem;
            padding: .7rem;
            cursor: pointer;
            border-radius: .5rem;
            cursor: pointer;
            transform: scale(0);
            transition: .5s ease-in-out;
        }

        .social-list>div:nth-child(1) {
            transition-delay: 1.4s;
        }

        .social-list>div:nth-child(2) {
            transition-delay: 1.6s;
        }

        .social-list>div:nth-child(3) {
            transition-delay: 1.8s;
        }

        .social-list>div:nth-child(4) {
            transition-delay: 2s;
        }

        .social-list>div>i {
            font-size: 1.5rem;
            transition: .4s ease-in-out;
        }

        .social-list>div:hover i {
            transform: scale(1.5);
        }

        .facebook-bg {
            background-color: var(--facebook-color);
        }

        .google-bg {
            background-color: var(--google-color);
        }

        .twitter-bg {
            background-color: var(--twitter-color);
        }

        .insta-bg {
            background-color: var(--insta-color);
        }

        .pointer {
            cursor: pointer;
        }

        .container.sign-in .form.sign-in,
        .container.sign-in .social-list.sign-in,
        .container.sign-in .social-list.sign-in>div,
        .container.sign-up .form.sign-up,
        .container.sign-up .social-list.sign-up,
        .container.sign-up .social-list.sign-up>div {
            transform: scale(1);
        }

        .content-row {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 6;
            width: 100%;
        }

        .text {
            margin: 4rem;
            color: var(--white);
        }

        .text h2 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 2rem 0;
            transition: 1s ease-in-out;
        }

        .text p {
            font-weight: 600;
            transition: 1s ease-in-out;
            transition-delay: .2s;
        }

        .img img {
            width: 30vw;
            transition: 1s ease-in-out;
            transition-delay: .4s;
        }

        .text.sign-in h2,
        .text.sign-in p,
        .img.sign-in img {
            transform: translateX(-250%);
        }

        .text.sign-up h2,
        .text.sign-up p,
        .img.sign-up img {
            transform: translateX(250%);
        }

        .container.sign-in .text.sign-in h2,
        .container.sign-in .text.sign-in p,
        .container.sign-in .img.sign-in img,
        .container.sign-up .text.sign-up h2,
        .container.sign-up .text.sign-up p,
        .container.sign-up .img.sign-up img {
            transform: translateX(0);
        }

        /* BACKGROUND */

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            width: 300vw;
            transform: translate(35%, 0);
            background-image: linear-gradient(170deg,var(--primary-color) 0%, var(--secondary-color) 100%);
            transition: 1s ease-in-out;
            z-index: 6;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-bottom-right-radius: max(50vw, 50vh);
            border-top-left-radius: max(50vw, 50vh);
        }

        .container.sign-in::before {
            transform: translate(0, 0);
            right: 50%;
        }

        .container.sign-up::before {
            transform: translate(100%, 0);
            right: 50%;
        }

        /* RESPONSIVE */

        @media only screen and (max-width: 425px) {

            .container::before,
            .container.sign-in::before,
            .container.sign-up::before {
                height: 100vh;
                border-bottom-right-radius: 0;
                border-top-left-radius: 0;
                z-index: 0;
                transform: none;
                right: 0;
            }

            .container.sign-in .col.sign-in,
            .container.sign-up .col.sign-up {
                transform: translateY(0);
            }

            .content-row {
                align-items: flex-start !important;
            }

            .content-row .col {
                transform: translateY(0);
                background-color: unset;
            }

            .col {
                width: 100%;
                position: absolute;
                padding: 4rem;
                background-color: var(--white);
                border-top-left-radius: 2rem;
                border-top-right-radius: 2rem;
                transform: translateY(100%);
                transition: 1s ease-in-out;
            }

            .row {
                align-items: flex-end;
                justify-content: flex-end;
            }

            .form,
            .social-list {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }

            .text {
                margin: 0;
            }

            .text p {
                display: none;
            }

            .text h2 {
                margin: 0;
                font-size: 1.5rem;
            }

            .img {
                display: none;
            }

            .form-wrapper {
                padding: 1rem;
            }

            .social-list {
                margin: 0;
            }

            .container.sign-in .col.sign-in,
            .container.sign-up .col.sign-up {
                transform: translateY(0);
            }

            .container.sign-in .col.sign-up,
            .container.sign-up .col.sign-in {
                transform: translateY(100%);
            }
        }
            .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background-color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .back-buttonr {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            background-color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .back-button a {
            text-decoration: none;
            color: #6b63ff;
            font-weight: bold;
            }
            .back-buttonr a {
            text-decoration: none;
            color: #6b63ff;
            font-weight: bold;
            }
        /* Center the text in the sign-in and sign-up sections for responsive screens */
        .error{
            color: red;
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
    
            <div class="col align-items-center flex-col sign-up">
                
                <div class="form-wrapper align-items-center">
                    <form class="form sign-up" method="POST" action="/signuplogin">
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-envelope"></i>
                            <input type="email" name="mail" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <input type="hidden" name="action" value="signup">
                        <button type="submit" style="background-color: #8d72e8;">Sign Up</button>
                        <p>
                            <b style="font-size: 13px;">Already have an account?</b>
                            <a id="show-login" class="pointer" style="font-size: 13px;">Sign in here</a>
                        </p>
                    </form>
                </div>
            </div>
    
            <div class="col align-items-center flex-col sign-in">
                
                
                <div class="form-wrapper align-items-center">
                    <form class="form sign-in" method="POST" action="/signuplogin">
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <input type="hidden" name="action" value="login">
                        <button type="submit" style="background-color: #8d72e8;">Sign In</button>
                        <p>
                            <b style="font-size: 13px;">Don't have an account?</b>
                            <a id="show-signup" class="pointer" style="font-size: 13px;" >Sign up here</a>
                        </p>
                    </form>
                </div>
                
            </div>
        </div>
        


        <!-- CONTENT SECTION -->
		<div class="row content-row">
            <a href="/index" class="back-button">← Back</a>
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
                    
					<h2 class="title">
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
                    
					<h2 class="title">
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
    </div>
    
    <script>
        const container = document.getElementById('container');
    
        document.getElementById('show-signup').addEventListener('click', function (e) {
            e.preventDefault();
            container.classList.remove('sign-in');
            container.classList.add('sign-up');
        });
    
        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            container.classList.remove('sign-up');
            container.classList.add('sign-in');
        });
    
        // Initial load with sign-in form active
        setTimeout(() => {
            container.classList.add('sign-in');
        }, 200);
    </script>
        <script>
            document.querySelector('.form.sign-up').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent form submission
        
                const usernameInput = document.querySelector('input[name="username"]').value;
                const emailInput = document.querySelector('input[name="mail"]').value.toLowerCase(); // Convert email to lowercase
                const passwordInput = document.querySelector('input[name="password"]').value;
                const errorMessage = document.getElementById('errorMessage') || document.createElement('div');
                
                // Create error message element if it doesn't exist
                if (!document.getElementById('errorMessage')) {
                    errorMessage.id = 'errorMessage';
                    errorMessage.className = 'error';
                    this.appendChild(errorMessage);
                }
        
                // Regular expression to allow only letters and numbers for username
                const usernameRegex = /^[A-Za-z0-9]+$/;
                // Regular expression for email validation (no uppercase letters)
                const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
                // Password validation (minimum 8 characters, at least 1 letter and 1 number)
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        
                let errors = [];
        
                // Validate username
                if (!usernameRegex.test(usernameInput)) {
                    errors.push("Username must contain only letters and numbers.");
                }
        
                // Validate email
                if (!emailRegex.test(emailInput)) {
                    errors.push("Please enter a valid email address (lowercase only).");
                }
        
                // Validate password
                if (!passwordRegex.test(passwordInput)) {
                    errors.push("Password must be at least 8 characters long and contain at least one letter and one number.");
                }
        
                // If there are errors, display them
                if (errors.length > 0) {
                    errorMessage.textContent = errors.join(' '); // Join errors into a single message
                } else {
                    errorMessage.textContent = ""; // Clear error message
                    alert("All inputs accepted!\nUsername: " + usernameInput + "\nEmail: " + emailInput);
                    // Here you can add your form submission logic
                    // e.g., send the data to the server or another function
                    
                    // Uncomment the line below to submit the form after validation
                    // this.submit(); 
                }
            });
        </script>
</body>
</html>
