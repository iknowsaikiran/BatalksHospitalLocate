            <label for="category">Category:</label>

                <div class="select-btn">

                    </li>
                    <li class="item">
                        <span class="checkbox"><i class="fa-solid fa-check check-icon"></i></span>
                        <span class="item-text" data-value="Cardiology">Cardiology</span>
                    </li>
                    <!-- Add more categories here -->
                </ul>
            </div>
            <!-- Hidden input to store selected categories as JSON -->
            <input type="hidden" id="selectedCategoriesJson" name="selectedCategoriesJson">
        
            <label for="upload_hospital_image">Upload Hospital Image:</label>
            <input type="file" name="upload_hospital_image" id="upload_hospital_image" accept="image/*" required><br>
        
            <button type="submit" class="btn btn-primary">Register Hospital</button>
        </form>

    <script>
        // ----- CATEGORIES SCRIPT -----
    
        // Selecting DOM elements for categories
        const selectBtn = document.querySelector(".select-btn");  // Category dropdown button
        const btnText = document.querySelector(".btn-text");  // Button text for categories
        const items = document.querySelectorAll(".item");  // List of category items
        let selectedCategories = [];  // Array to store selected categories
        const categoryInput = document.querySelector("#selectedCategoriesJson");  // Hidden input for selected categories
    
        // Toggle dropdown on button click for categories
        selectBtn.addEventListener("click", () => {
            selectBtn.classList.toggle("open");
        });
    
        // Handle category item selection
        items.forEach(item => {
            item.addEventListener("click", () => {
                const categoryValue = item.querySelector(".item-text").dataset.value;  // Get the category value from the data attribute
                item.classList.toggle("checked");
    
                // Add or remove the selected category
                if (selectedCategories.includes(categoryValue)) {
                    selectedCategories = selectedCategories.filter(cat => cat !== categoryValue);
                } else {
                    selectedCategories.push(categoryValue);
                }
    
                // Update the button text and hidden input value with selected categories
                btnText.textContent = selectedCategories.length > 0 ? selectedCategories.join(", ") : "Select Category";
                categoryInput.value = JSON.stringify(selectedCategories);  // Store selected categories as JSON
            });
        });
    
    
        // ----- DISEASES SCRIPT -----
    
        // Selecting DOM elements for diseases
        const selectBtn1 = document.querySelector(".select-btn1");  // Disease dropdown button
        const btnText1 = document.querySelector(".select-btn1 .btn-text");  // Button text for diseases
        const items1 = document.querySelectorAll(".item1");  // List of disease items
        let selectedDiseases = [];  // Array to store selected diseases
        const diseaseInput = document.querySelector("#selectedDiseasesJson");  // Hidden input for selected diseases
    
        // Toggle dropdown on button click for diseases
        selectBtn1.addEventListener("click", () => {
            selectBtn1.classList.toggle("open");
        });
    
        // Handle disease item selection
        items1.forEach(item1 => {
            item1.addEventListener("click", () => {
                const diseaseValue = item1.querySelector(".item-text").dataset.value;  // Get the disease value from the data attribute
                item1.classList.toggle("checked");
    
                // Add or remove the selected disease
                if (selectedDiseases.includes(diseaseValue)) {
                    selectedDiseases = selectedDiseases.filter(disease => disease !== diseaseValue);
                } else {
                    selectedDiseases.push(diseaseValue);
                }
    
                // Update the button text and hidden input value with selected diseases
                btnText1.textContent = selectedDiseases.length > 0 ? selectedDiseases.join(", ") : "Select Diseases";
                diseaseInput.value = JSON.stringify(selectedDiseases);  // Store selected diseases as JSON
            });
        });
    </script>
